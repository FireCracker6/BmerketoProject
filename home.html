<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bmerketo Shopping</title>

<body>
    <!-- start header  -->
    <header style="display: none;">
        <div class="container">
    <div class="logo" > <img class="logo" src="images/logo.svg" alt="logo"></div>
        <div id="menu">
            <nav class="menu-links">
                <a class="link" href="#">HOME</a>
                <a class="link" href="#">PRODUCTS</a>
                <a class="link" href="#">CONTACT</a>
            </nav>
            <nav class="menu-icons">
                <a class="link" href="#"><i class="fa-regular fa-search"></i></a>

            </nav>
        </div>
        <button class="btn-toggle btn-white"><i class="fa-regular fa-bars"></i></button>
    </div>
    </header>
      <!-- end header  -->

      <!-- showcase start -->
      <section class="showcase">

            </div>
           

        </div>
      </section>

      <!-- showcase end -->

      <section class="_collection">

    </div>
        <div class="container">
        <div class="_cards">

              <img src="images/placeholders/270x295.svg" alt=""></div>

                  <h5 class="card-title">Apple Watch Series</h5>

               <!--    <a href="#" class="btn btn-primary">Go somewhere</a> -->

            </div>
            <div class="card" >

              <img src="images/placeholders/270x295.svg" alt=""></div>

                  <h5 class="card-title">Table Lamp</h5>

               <!--    <a href="#" class="btn btn-primary">Go somewhere</a> -->

            </div>
            <div class="card" >
                <div class="card-image">
              <img src="images/placeholders/270x295.svg" alt=""></div>
                <div class="card-body">
                  <h5 class="card-title">laptop thinkpad lenovo</h5>
                  <h4 class="card-price">€30:00</h4>
                
               <!--    <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
            <div class="card" >
                <div class="card-image">
              <img src="images/placeholders/270x295.svg" alt=""></div>
                <div class="card-body">
                  <h5 class="card-title">Table Lamp</h5>
                  <h4 class="card-price">€30:00</h4>
                
               <!--    <a href="#" class="btn btn-primary">Go somewhere</a> -->
